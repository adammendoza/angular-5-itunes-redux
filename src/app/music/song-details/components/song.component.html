<mat-card>
	<mat-card-title-group>
		<img mat-card-sm-image [src]="artworkUrl100" />
		<mat-card-title>{{ trackCensoredName }}</mat-card-title>
		<mat-card-subtitle>Collection {{ collectionCesoredName }}</mat-card-subtitle>
	</mat-card-title-group>
	<mat-card-content>
		<p>{{ collectionPrice | currency:'currencyCode': song?.currency }}</p>

	</mat-card-content>
	<mat-card-footer>
		<div style="display:flex; justify-content: space-between;">
			<p>Release date {{ releaseDate | date:'format':'longDate' }}</p>
			<button mat-button [disabled]="isAddedd" (click)="add.emit(trackId)">{{pending && !isAddedd ? null : isAddedd ? 'ADDED' : 'ADD'}}
                <mat-spinner style="margin:auto;" *ngIf="pending" [diameter]="22"></mat-spinner>
        </button>
		</div>
	</mat-card-footer>
</mat-card>
