<mat-card>
	<mat-card-title>Signup</mat-card-title>
	<mat-card-content>
		<form [formGroup]="signUpForm" (ngSubmit)="submit()">
			<div class="username-input">
				<mat-form-field>
					<input type="text" matInput [userAvailable]="actionUserAvailable" [selectUserAvailableErrors]="selectUserAvailable" placeholder="Username" formControlName="username">
					<mat-error [checkProperty]="'username'">
						<ng-container *errorType="'required'">
							Username is <b>required</b>
						</ng-container>
						<ng-container *errorType="'minlength'">
							Username is too <b> short </b>
						</ng-container>
					</mat-error>
				</mat-form-field>
				<div class="spinner">
					<mat-spinner *ngIf="pendingSearchUser" [diameter]="22">
					</mat-spinner>
				</div>
			</div>
			<div>
				<mat-form-field>
					<input type="password" matInput placeholder="Password" formControlName="password">
					<mat-error [checkProperty]="'password'">
						<ng-container *errorType="'required'">
							Password is <b>required</b>
						</ng-container>
						<ng-container *errorType="'minlength'">
							Password is too <b> short </b>
						</ng-container>
					</mat-error>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<input type="email" matInput placeholder="Email" formControlName="email">
					<mat-error [checkProperty]="'email'">
						<ng-container *errorType="'minlength'">
							Email too short
						</ng-container>
					</mat-error>
					<mat-error [checkProperty]="'email'">
						<ng-container *errorType="'email'">
							Email is not valid
						</ng-container>
					</mat-error>
				</mat-form-field>

			</div>
			<div class="spinner">
				<mat-spinner *ngIf="pending" [diameter]="22">
				</mat-spinner>
			</div>
			<p *ngIf="errorMessage || searchUserError" class="signup-error">
				{{ errorMessage }}  {{ searchUserError }}
			</p>
			<p class="signup-buttons">
				<button type="reset" (click)="reset()" mat-button>Reset</button>
				<button type="submit" mat-button>Signup</button>
			</p>

		</form>
	</mat-card-content>
</mat-card>
